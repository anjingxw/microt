</head>
<body>
<div style="padding: 100px 100px 10px;" th:fragment="property">

        <img  style="margin: auto;" width="200px" height="200px" src="../../static/img/test.png"/>

            <input type="password" class="form-control" placeholder="请输入原密码">
        </div>

            <span class="input-group-addon">新密码</span>
            <input type="password" class="form-control" placeholder="请输入新密码">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">新密码确认</span>
            <input type="password" class="form-control" placeholder="请确认新密码">
        </div>
        
        <button class="btn btn-sm btn-primary btn-block" type="submit" style="margin-top: 20px">登录</button>

</div>
</body>
</html>
